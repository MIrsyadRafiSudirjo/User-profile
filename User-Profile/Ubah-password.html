<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header-section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"
              ><img src="images/logo.png" alt=""
            /></a>
            <button
              class="navbar-toggler d-lg-none d-flex flex-column"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#fcari-collapse"
              aria-controls="nav-main"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <img
                class="d-block mx-auto mb-1"
                src="images/search.svg"
                alt=""
              />
              <small>cari</small>
            </button>
            <div class="collapse navbar-collapse" id="fcari-collapse">
              <div class="container-fluid">
                <form class="ml-lg-5 mr-lg-5 px-0 px-lg-2 align-self-center">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Temukan Event, Wahana Wisata , Virtual Tour, Lain-lain."
                    aria-label="Search"
                  />
                </form>
              </div>
            </div>
            <div class="top-nav d-none d-lg-inline-block ml-3">
              <a href="" class="btn btn-purple btn-login px-5">Hai,Angelia</a>
            </div>
          </div>
        </nav>
      </div>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid main">
            <div class="container">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a href="#" class="btn py-3 px-4 nav-list"
                      ><img src="/images/attraction.svg" alt="" /> Attraction</a
                    >
                  </li>
                  <li class="nav-item">
                    <a href="#" class="btn py-3 px-4 nav-list"
                      ><img src="/images/event.svg" alt="" /> Event</a
                    >
                  </li>
                  <li class="nav-item">
                    <a href="#" class="btn py-3 px-4 nav-list"
                      ><img src="/images/Location.svg" alt="" /> location</a
                    >
                  </li>
                  <li class="nav-item">
                    <a href="#" class="btn py-3 px-4 nav-list-last"
                      ><img src="/images/virtualjourney.svg" alt="" /> Virtual
                      Tour</a
                    >
                  </li>
                </ul>

                <a href="" class="btn btn-purple btn-buat-tiket py-3 px-4"
                  ><img
                    src="images/gabungmitra.svg"
                    alt=""
                    class="nav-image me-2"
                  />Gabung mitra</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- section utama -->

    <section class="main-section pt-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-4 mt-3 mb-3">
            <div class="profile-section">
              <div class="container-fluid mt-3">
                <div class="row">
                  <div class="col-4">
                    <img
                      src="images/Profile-pic.png"
                      alt=""
                      class="profile-picture"
                    />
                  </div>
                  <div class="col-6 align-self-center">
                    <div class="info">
                      <h5>David Al</h5>
                      <p class="text-muted">aldavid@gmail.com</p>
                    </div>
                  </div>
                </div>
                <div class="account-menu">
                  <div class="row ms-2 mt-4">
                    <a href="ubah-profile.html">
                      <div class="row">
                        <div class="col-2">
                          <img src="images/Profile-icon.svg" alt="" />
                        </div>
                        <div class="col-8">
                          <h5>Ubah Profil</h5>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="account-menu active">
                  <div class="row ms-2 mt-4">
                    <a href="Ubah-password.html">
                      <div class="row">
                        <div class="col-2">
                          <img src="images/profile-lock.svg" alt="" />
                        </div>
                        <div class="col-8">
                          <h5>Ubah Password</h5>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="account-menu">
                  <div class="row ms-2 mt-4">
                    <a href="pembelian.html">
                      <div class="row">
                        <div class="col-2">
                          <img src="images/Profile-shopping-bag.svg" alt="" />
                        </div>
                        <div class="col-8">
                          <h5>Pembelian</h5>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="account-menu">
                  <div class="row ms-2 mt-4 mb-4">
                    <a href="" #>
                      <div class="row">
                        <div class="col-2">
                          <img src="images/Profile-dollar.svg" alt="" />
                        </div>
                        <div class="col-8">
                          <h5>Pembayaran</h5>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-8 mt-3 mb-4">
            <div class="content-section">
              <div class="container mt-3">
                <div class="row">
                  <h5 class="text-pink">Ubah Password</h5>

                  <div class="passwordForm mt-2">
                    <p class="text-muted">Password Lama</p>
                    <div class="input-group">
                      <input
                        type="password"
                        name="password"
                        id="passwordLama"
                        class="form-control border-0"
                        data-toggle="password"
                      />
                      <div class="toggle-visible align-self-center">
                        <span class="input-group-text border-0 bg-transparent">
                          <i class="fa fa-eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="passwordForm mt-2">
                    <p class="text-muted">Password Baru</p>
                    <div class="input-group">
                      <input
                        type="password"
                        name="password"
                        id="passwordBaru"
                        class="form-control border-0"
                        data-toggle="password"
                      />
                      <div class="toggle-visible-baru align-self-center">
                        <span class="input-group-text border-0 bg-transparent">
                          <i class="fa-baru fa fa-eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="passwordForm mt-2">
                    <p class="text-muted">Konfirmasi Password Baru</p>
                    <div class="input-group">
                      <input
                        type="password"
                        name="password"
                        id="passwordKonfirmasi"
                        class="form-control border-0"
                        data-toggle="password"
                      />
                      <div class="toggle-visible-konfirmasi align-self-center">
                        <span class="input-group-text border-0 bg-transparent">
                          <i class="fa-konfirmasi fa fa-eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-4 mb-2">
                  <div class="col-lg-4">
                    <a href="#" class="btn btn-pink">Batal</a>
                    <a href="#" class="btn btn-purple">Simpan</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->

    <!-- script untuk password -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
